{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-8 mx-auto">
            <h1 class="display-4">Welcome to Wiki,</h1>
            <hr>
            {% if error_message %}
            <div class="alert alert-secondary" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="mt-3">
                <h2>All Pages</h2>
                <ul>
                    {% for entry in entries %}
                    <p><a href="{% url 'encyclopedia:entry' title=entry  %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{ entry }}</a></p>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>


{% endblock %}
