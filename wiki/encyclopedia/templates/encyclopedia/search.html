{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="container">
    <div class="row mt-5">
        <div class="col-8 mx-auto">
            <h1>Search Results</h1>
            <hr>
            <ul>
                {% for entry in suggestion %}
                <p><a href="{% url 'encyclopedia:entry' title=entry  %}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{ entry }}</a></p>
                {% endfor %}                
            </ul>
        </div>
    </div>
</div>


{% endblock %}
