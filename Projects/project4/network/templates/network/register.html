{% extends "network/layout.html" %}

{% block body %}
<div class="row">
    <div class="col-sm-8 col-md-6 mx-auto mt-5">

        <h2 class="mb-3 text-center">Register</h2>

        {% if message %}
        <div class="alert alert-danger"><i class="fa-solid fa-circle-exclamation"></i> {{ message }}</div>
        {% endif %}
        <div class="border border-primary-subtle rounded-3 p-4">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="d-grid justify-content-center"><input class="btn btn-primary" type="submit" value="Register"></div>
            </form>

            <div class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}">Log In here.</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
