{% extends "network/layout.html" %}

{% block body %}

<h2 class="m-3 display-4 text-center">Following</h2>

<hr class="border border-warning">

<div class="list-group mt-5 mb-3 mx-3">
    {% for post in current_page %}
    <div class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
            <a href="{% url 'profile' post.user.id %}" class="text-decoration-none text-warning-emphasis">
                <h5>@{{ post.user }}</h5>
            </a>
        </div>
        <p class="mb-1" id="content">{{ post.post }}</p>
        <small class="text-secondary">{{ post.date_posted }}</small>

    </div>
    {% endfor %}
    <!-- paginator stars -->
    <nav class="mt-3" aria-label="Page navigation example">
        <ul class="pagination d-flex justify-content-center">
            {% if current_page.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ current_page.previous_page_number }}"><i class="bi bi-chevron-double-left"></i>
                </a></li>
            {% endif %}
            {% if current_page.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ current_page.next_page_number }}"><i class="bi bi-chevron-double-right"></i>
                </a></li>
            {% endif %}
        </ul>
    </nav>
    <!-- paginator ends -->
</div>

{% endblock %}
