{% extends "network/layout.html" %}

{% block body %}
<div class="col-8 mx-auto">
    <h2 class="display-4 mt-5">Login</h2>
    <hr class="mb-3">
    {% if message %}
    <div class="alert alert-danger mb-3">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input autofocus class="form-control" id="floatingUsername" type="text" name="username" placeholder="Username">
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" type="password" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <input class="btn text-light" style="background-color: #775e51;" type="submit" value="Login">
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>

{% endblock %}
