{% extends "network/layout.html" %}

{% block body %}

<div class="col-8 mx-auto">
    <h2 class="display-4 mt-5">Register</h2>
    <hr class="mb-3">
    {% if message %}
    <div class="alert alert-danger mb-3">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingUsername" autofocus type="text" name="username" placeholder="Username" required>
            <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingEmail" type="email" name="email" placeholder="Email Address" required>
            <label for="floatingEmail">Email Address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" type="password" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingConfirm" type="password" name="confirmation" placeholder="Confirm Password" required>
            <label for="floatingConfirm">Confirm Password</label>
        </div>
        <input class="btn text-light" style="background-color:#755e51;" type="submit" value="Register">
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>

{% endblock %}
