{% extends "mail/layout.html" %}

{% block body %}
<div class="row">
    <div class="col-sm-8 col-md-6 mx-auto mt-5">

        <h2 class="mb-3">Register</h2>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <div class="border border-primary-subtle rounded-3 p-4">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email_input" class="form-label">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <label for="password_input" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="password_input" class="form-label">Confirmation</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            <div class="mt-1">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
        </div>
    </div>
</div>

{% endblock %}
