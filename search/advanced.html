<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center mt-5">
        <h1 class="heading-1">Advanced Search</h1>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-lg-6 mx-auto">
                <form action="https://google.com/search">
                    <div class="mb-3 row">
                        <label for="all_words" class="col-sm-2 col-form-label">All these words:</label>
                        <div class="col-sm-10">
                            <input type="text" name="as_q" class="form-control rounded-0" id="all_words">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exact_word" class="col-sm-2 col-form-label">This exact word or phrase:</label>
                        <div class="col-sm-10">
                            <input type="text" name="as_epq" class="form-control rounded-0" id="exact_word">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="any_word" class="col-sm-2 col-form-label">Any of these words:</label>
                        <div class="col-sm-10">
                            <input type="text" name="as_oq" class="form-control rounded-0" id="any_word">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="none_word" class="col-sm-2 col-form-label">None of these words</label>
                        <div class="col-sm-10">
                            <input type="text" name="as_eq" class="form-control rounded-0" id="none_word">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- above main search bar -->
    <div class="container">
        <div class="row mt-3">
            <div class="col box-1">
                <a class="btn btn-outline-secondary" href="index.html">Google Search</a>
            </div>
            <div class="col">
                <a class="btn btn-outline-secondary" href="image.html">Image Search</a>
            </div>
        </div>
    </div>

</body>

</html>
