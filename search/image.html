<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center mt-5">
        <h1 class="heading-1">Image Search</h1>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6 mx-auto">
                <form action="https://google.com/images">
                    <div class="input-group mb-3">
                        <input type="text" name="q" class="form-control rounded-5" placeholder="🔍" aria-label="Google Search" aria-describedby="button-addon2">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary rounded-5" type="submit" id="button-addon2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- above main search bar -->
    <div class="container">
        <div class="row mt-3">
            <div class="col box-1">
                <a class="btn btn-outline-secondary" href="index.html">Google Search</a>
            </div>
            <div class="col">
                <a class="btn btn-outline-secondary" href="advanced.html">Advanced Search</a>
            </div>
        </div>
    </div>

</body>

</html>
